<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="chatRoom.js" defer></script>
    <script src="giphy.js" defer></script>
    <script src="emoji.js" defer></script>
    <link rel="stylesheet" href="chat.css" />
  </head>

  <body>
    <div class="text-1">
      Try our emojis and gifs with /<span class="jsType"></span>
    </div>
    <div class="chat-container">
      <div class="message-container">
        <div id="message-box"></div>
        <div id="typing-box"></div>

        <div class="send-box">
          <input
            oninput="someoneIsTyping(); showDatalist()"
            type="text"
            id="message"
            list="listGif"
          />
          <datalist>
            <option value="/xD"></option>
            <option value="/kitten"></option>
            <option value="/programming"></option>
            <option value="/creepysmile"></option>
          </datalist>
          <button id="sendBtn">Send</button>
        </div>
      </div>
      <div id="side-users">
        <h3>Room</h3>
        <div id="room"></div>
        <h3>Users</h3>
        <div id="user-list"></div>
        <div class="leaveBtn">
          <a href="index.html" class="myButton">Leave</a>
        </div>
      </div>
    </div>

    <!-- CDN till ett query string library, för att hämta ut query ur url:en -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
